<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Documentos</title>
</head>
<body>
  <h2>Envio de Documentos</h2>

  <form id="documentForm" enctype="multipart/form-data">
    <label for="rg">Envie o RG:</label>
    <input type="file" id="rg" name="rg" required><br><br>

    <label for="cpf">Envie o CPF:</label>
    <input type="file" id="cpf" name="cpf" required><br><br>

    <label for="comprovanteEndereco">Envie o Comprovante de Endereço:</label>
    <input type="file" id="comprovanteEndereco" name="comprovanteEndereco" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("documentForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio normal do formulário

      const formData = new FormData(event.target);
      fetch('https://script.google.com/macros/s/your-script-id/exec', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => alert('Arquivos enviados com sucesso!'))
      .catch(error => alert('Erro ao enviar os arquivos: ' + error));
    });
  </script>
</body>
</html>
